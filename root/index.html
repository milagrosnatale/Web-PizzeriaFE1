<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pizzeria - Milagros Natale</title>

    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <article class="logo-pizzeria">
        <img src="./img/logo pizza.png" alt="logo pizzeria" />
        <p><span class="verde">Pizza</span>&<span class="rojo">Front</span></p>
      </article>
      <article class="contenedor-lista">
        <ul class="lista-header">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promocion</li>
          <li>Contacto</li>
        </ul>
      </article>
    </header>

    <main>
        <section class="section">
            <article class="contenedor-delivery">
                <img src="./img/delivery.png" alt="delivery">
                <h2><span class="rojo">Envio gratis</span> comprando <span class="rojo">2 pizzas</span></h2>
            </article>
            <article class="contenedor-podio">
            <h2>Podio de pizzas</h2>
            <p>Pizzas top 5</p>
            <ol class="lista-podio">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>    
            <div>
            <img src="./img/pizza.png" alt="alta pizza">
            </article>
        </section>
    </main>

    <footer>
        <article class="contenedor-footer">
        <ul class="lista-footer">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promocion</li>
        </ul>
    </article>
    <article class="logo-pizzeria">
        <img src="img/logo pizza.png" alt="logo pizza">
        <p><span class="verde">Pizza</span>&<span class="rojo">Front</span></p>
    </article>
    </footer>
  </body>
</html>
